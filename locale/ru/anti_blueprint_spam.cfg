# Original source: https://mods.factorio.com/mod/anti_blueprint_spam

[mod-name]
anti_blueprint_spam=Анти-спам система чертежями [Anti blueprint spam system]
[mod-description]
anti_blueprint_spam=Предотвращает лаги вызванные игроками с призрачными сущностями.\nРаботает лучше когда игрока существуют в группах привилегий отдельно (смотрите /permissions).

[mod-setting-name]
ASBZO_max_ghost_rate=Максимальный темп призрачных сущностей
ASBZO_restriction_time=Ограничить спамеров в течение N секунд

[anti_blueprint_spam]
warning=Вы поставили слишком много призрачных сущностей. Вы не можете ставить призрачные сущности какое-то время.
warning_to_group=__1__ поставил слишком много призрачных сущностей. Вы не можете ставить призрачные сущности какое-то время.
allowed_to_build_again=Вы можете ставить призрачные сущности снова.
